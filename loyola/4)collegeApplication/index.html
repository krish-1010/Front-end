<html>
    <head>
        <style>
            body {
                background-color: rgb(116, 214, 253);
                color: rgb(0, 0, 0);
                font-size:20px;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: 100;
            }
            h3{
                font-size:28px;
                color: black;
                text-decoration:underline;
                text-decoration-color: rgb(20, 33, 218);
                height: 20px;
            }
        </style>
    </head>
    
    <body>
        <form>
            <table cellpadding="2" width="50%" border="10" align="center"cellspacing="2">
                <tr>
                    <td colspan=2>
                        <center><font size=5><b>Student Registration Form</b></font></center>
                    </td>
                </tr>

                <tr>
                    <td>Name</td>
                    <td><input type=text name=textnames id="textname" size="30"></td>
                </tr>

                <tr>
                    <td>Father Name</td>
                    <td><input type="text" name="fathername" id="fathername" size="30"></td>
                </tr>

                <tr>
                    <td>DOB</td>
                    <td><input type="text" name="dob" id="dob" size="30"></td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" value="male" size="10">Male
                        <input type="radio" name="Gender" value="Female" size="10">Female
                    </td>
                </tr>

                <tr>
                    <td>Course</td>
                    <td>
                        <select name="Course">
                        <option value="-1" selected>Select..</option>
                        <option value="B.Tech">B.Sc</option>
                        <option value="MCA">B.Tech</option>
                        <option value="MBA">M.Sc</option>
                        <option value="BCA">M.Tech</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>State</td>
                    <td>
                        <select Name="State">
                        <option value="-1" selected>Select..</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>                
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>        
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>City</td>
                    <td>
                        <select name="City">
                        <option value="-1" selected>Select..</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Goa">Goa</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Patna">Patna</option>
                        <option value="Chennai">Chennai</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>PinCode</td>
                    <td><input type="text" name="pincode" id="pincode" size="30"></td>
                </tr>

                <tr>
                    <td>Email Id</td>
                    <td><input type="text" name="emailid" id="emailid" size="30"></td>
                </tr>

                <tr>
                    <td>MobileNo</td>
                    <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
                </tr>

                <tr>
                    <td colspan="3" align="center"><input type="submit" value="Submit Form" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
